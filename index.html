<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ad2b5ab114.js" crossorigin="abhinav"></script>
    <title>Slack</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="nav">
        <div class="logo">
            <img src="./slack-salesforce-logo-nav-black@2x.png" alt="Logo">
        </div>

        <div class="navMenu">
            <button><span>Features</span></button>
            <button><span>Solutions</span></button>
            <button><span>Enterprise</span></button>
            <button><span>Resources</span></button>
            <button><span>Price</span></button>
        </div>

        <div class="navLogin">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="signIn">Sign in</a>
            <button class="navbtn1">TALK TO SALES</button>
            <button class="navbtn2">GET STARTED</button>
        </div>

        <div class="burger">
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>
    
    <div class="titleVideo">
        <video src="./hp-headline.en-GB@2x.mp4" autoplay muted></video>
    </div>
    
    <div class="heroSection">
        <div class="heroButtons">
            <button class="navbtn2" id="heroBtn1">GET STARTED</button>
            <button class="navbtn1" id="heroBtn2">FIND YOUR SUBSCRIPTION</button>
        </div>
        
        <div class="text">
            <p><span style="font-weight: bold;">Slack is free to try</span> for as long as you like</p>
        </div>

        <div class="companiesLogo">
            <img src="logo-airbnb-small.png" alt="airbnb">
            <img src="logo-nasa-small.png" alt="Nasa">
            <img src="logo-uber-small.png" alt="Uber">
            <img src="logo-target-small.png" alt="target">
            <img src="logo-nyt-small.png" alt="The New York Times">
            <img src="logo-etsy-small.png" alt="Etsy">
        </div>
        
        <div class="landingVideo">
            <video src="./hero@2x.IN.mp4" autoplay muted loop>Hero</video>
        </div>
    </div>
</body>
</html>
